<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết sản phẩm</title>
</head>
<body>

<h2 th:text="${product.name}"></h2>
<img th:src="${product.imageUrl}" width="300"><br>

<a th:href="@{/shop}">⬅ Quay lại shop</a>

</body>
</html>
